    <title>Ejercicio 12: Diseño de Tarjetas con Encabezado y Pie de Página</title>
    <link rel="stylesheet" href="flex12.css">
</head>
<body>

    <div class="tarjeta">
        <img class="tarjeta-imagen" src="img/1673121316107.jpg" alt="Imagen de ejemplo">
        <div class="tarjeta-contenido">
            <h2>Título de la Tarjeta</h2>
            <p>Este es el contenido de la tarjeta. Aquí va la descripción o el contenido principal que quieres mostrar.</p>
        </div>
        <div class="tarjeta-footer">
            <button type="button">Acción 1</button>
            <button type="button">Acción 2</button>
        </div>
    </div>
</body>
