<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13: Maquetación Completa de Página</title>
    <link rel="stylesheet" href="flex13.css">
</head>
<body>
    <!--Diseña una maquetación de página completa con encabezado, contenido principal, barra lateral y pie de página utilizando Flexbox para estructurar todo el layout.-->
    <header>
        <h1>Encabezado de la Página</h1>
    </header>
    <nav class="navegacion">
        <a href="#">Inicio</a>
        <a href="#">Sobre nosotros</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="contenedor-principal">
        <main class="contenido">
            <h2>Contenido Principal</h2>
            <p>Este es el texto del contenido principal. Aquí va el contenido central de la página.</p>
            <!-- Agrega más contenido según sea necesario -->
        </main>
        <aside class="barra-lateral">
            <h2>Barra Lateral</h2>
            <p>Información adicional, enlaces, o widgets que deseas mostrar en la barra lateral.</p>
        </aside>
    </div>
    <footer>
        <p>Pie de Página</p>
    </footer>
</body>
</html>
