<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14: Filas de Elementos con Espaciado Personalizado</title>
    <link rel="stylesheet" href="flex14.css">
</head>
<body>
    <!--Genera varias filas de elementos con espaciado personalizado entre ellos, usando justify-content y margin para lograr espaciado diferente entre las filas y dentro de ellas.-->
    <div class="fila" style="justify-content: flex-start;">
        <div class="elemento">Elemento 1A</div>
        <div class="elemento">Elemento 1B</div>
        <div class="elemento">Elemento 1C</div>
    </div>
    <div class="fila" style="justify-content: center;">
        <div class="elemento">Elemento 2A</div>
        <div class="elemento">Elemento 2B</div>
        <div class="elemento">Elemento 2C</div>
    </div>
    <div class="fila" style="justify-content: space-between;">
        <div class="elemento">Elemento 3A</div>
        <div class="elemento">Elemento 3B</div>
        <div class="elemento">Elemento 3C</div>
    </div>
    <div class="fila" style="justify-content: space-around;">
        <div class="elemento">Elemento 4A</div>
        <div class="elemento">Elemento 4B</div>
        <div class="elemento">Elemento 4C</div>
    </div>
</body>
</html>
