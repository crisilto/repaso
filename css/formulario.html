<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
</head>

<body>
    <h1>Formulario</h1>
    <form class="formulario">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <br>

        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo">

        <br>

        <label for="url">URL:</label>
        <input type="url" name="url" id="url" placeholder="Escribe la URL de tu página web">

        <br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">

        <br>

        <label for="tiempo">Tiempo:</label>
        <input type="time" name="tiempo" id="tiempo">

        <br>

        <label for="nacimiento">Fecha y hora de nacimiento:</label>
        <input type="datetime-local" name="nacimiento" id="nacimiento">UTC

        <br>

        <label for="mes">Mes:</label>
        <input type="month" name="mes" id="mes">

        <br>

        <label for="semana">Semana:</label>
        <input type="week" name="semana" id="semana">

        <br>

        <label for="numero">Número (min -10, max 10):</label>
        <input type="number" name="numero" id="numero" min="-10" max="10">

        <br>

        <label for="intervalo">Intervalo (min 0, max 10):</label>
        <input type="range" name="intervalo" id="intervalo" min="0" max="10" value="0" step="2">

        <br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono">

        <br>

        <label for="termino">Término de búsqueda:</label>
        <input type="search" name="termino" id="termino">

        <br>

        <label for="color">Color favorito:</label>
        <input type="color" name="color" id="color">

        <br>

        <input type="submit" value="Enviar">
    </form>
</body>

</html>
