<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10: Plantilla de Blog o Revista con Grid</title>
    <link rel="stylesheet" href="grid10.css">
</head>
<body>
    <!--Ejercicio 10: Plantilla de Blog o Revista con Grid
Diseña un layout para un blog o revista que utilice varias técnicas de grid, incluyendo áreas nombradas, ítems que abarquen varias filas/columnas, y una alineación creativa-->
    <header>
        <h1>Blog o Revista</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Artículos</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured-article">
            <h2>Artículo Destacado</h2>
            <article>
                <h3>Título del Artículo Destacado</h3>
                <p>Contenido del artículo...</p>
            </article>
        </section>
        <section class="latest-articles">
            <h2>Últimos Artículos</h2>
            <div class="article">Artículo 1</div>
            <div class="article">Artículo 2</div>
            <div class="article">Artículo 3</div>
            <div class="article">Artículo 4</div>
        </section>
        <aside>
            <h2>Anuncios</h2>
            <div class="ad">Anuncio 1</div>
            <div class="ad">Anuncio 2</div>
            <div class="ad">Anuncio 3</div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Blog o Revista</p>
    </footer>
</body>
</html>
