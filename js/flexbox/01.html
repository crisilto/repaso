<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox Dinámico</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #contenedor {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header,
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            display: flex;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 200px;
            background-color: #ddd;
            padding: 20px;
            margin-right: 20px;
        }

        .content {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            width: calc(50% - 10px);
            height: 100px;
            background-color: #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!--Practica implementar un layout de página usando Flexbox con JavaScript dinámicamente para entender mejor cómo se pueden manipular 
        los estilos con JS.-->
    <div id="contenedor"></div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const contenedor = document.getElementById('contenedor');

            //Header
            const header = document.createElement('header');
            header.textContent = 'Encabezado del Sitio';
            contenedor.appendChild(header);

            //Contenedor del contenido principal y sidebar
            const main = document.createElement('main');
            contenedor.appendChild(main);

            //Sidebar
            const sidebar = document.createElement('div');
            sidebar.classList.add('sidebar');
            sidebar.textContent = 'Menú Lateral';
            main.appendChild(sidebar);

            //Contenido Principal
            const content = document.createElement('div');
            content.classList.add('content');
            main.appendChild(content);

            //Generar cajas dentro del contenido principal
            for (let i = 1; i <= 6; i++) {
                const box = document.createElement('div');
                box.classList.add('box');
                box.textContent = `Caja ${i}`;
                content.appendChild(box);
            }

            //Footer
            const footer = document.createElement('footer');
            footer.textContent = 'Pie de Página';
            contenedor.appendChild(footer);
        });

    </script>
</body>

</html>
