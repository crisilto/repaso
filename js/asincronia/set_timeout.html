<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Asincronía y Fetch en JS</title>
</head>
<body>
    <!--Implementa una función que use setTimeout para simular una operación que tarda en completarse, como cargar datos.-->
    <h1>Simulación de Carga de Datos y Uso de Fetch</h1>
    <div id="carga">Cargando datos...</div>
    <div id="resultados"></div>

    <script>
        //Función que simula una operación asíncrona con setTimeout
        function simularCarga() {
            setTimeout(() => {
                document.getElementById('carga').textContent = 'Datos cargados después de 2 segundos.';
            }, 2000);
        }

        //Función que usa fetch para obtener datos de una API
        function obtenerDatos() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => response.json())
                .then(data => {
                    const resultados = document.getElementById('resultados');
                    resultados.innerHTML = '<ul>' +
                        data.slice(0, 5).map(post => `<li>${post.title}</li>`).join('') +
                        '</ul>';
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                });
        }

        //Llamamos a ambas funciones al cargar la página
        simularCarga();
        obtenerDatos();
    </script>
</body>
</html>
