<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modal de Ejemplo</title>
    <style>
        .modal {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            /* Fijo en toda la pantalla */
            z-index: 1;
            /* Situado encima de todo */
            left: 0;
            top: 0;
            width: 100%;
            /* Ancho completo */
            height: 100%;
            /* Alto completo */
            overflow: auto;
            /* Habilita el scroll si es necesario */
            background-color: rgb(0, 0, 0);
            /* Color de fondo */
            background-color: rgba(0, 0, 0, 0.4);
            /* Negro con opacidad */
        }

        .modal-contenido {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% desde la parte superior y centrado */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Puede variar según el diseño */
        }

        .cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .cerrar:hover,
        .cerrar:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="btnAbrirModal">Mostrar Modal</button>

    <div id="miModal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <p>¡Este es un mensaje en un modal!</p>
        </div>
    </div>

    <script type="text/javascript">
        //Crea un botón que, cuando se haga clic, muestre un modal (una ventana emergente) con un mensaje. 
        //El modal debe tener un botón para cerrarlo.

        //Obtenemos el modal
        let modal = document.getElementById("miModal");

        //Obtenemos el botón que abre el modal
        let btn = document.getElementById("btnAbrirModal");

        //Obtenemos el elemento <span> que cierra el modal
        let span = document.getElementsByClassName("cerrar")[0];

        //Cuando el usuario hace clic en el botón, abre el modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        //Cuando el usuario hace clic en <span> (x), cierra el modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        //Extra. Cuando el usuario hace clic fuera del modal, lo cierra
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>

</html>
