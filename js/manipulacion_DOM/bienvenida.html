<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Bienvenida</title>
</head>
<body>

<script type="text/javascript">
   //Crea un script que añada dinámicamente un elemento a tu página web con un mensaje de bienvenida.
    function agregarMensajeBienvenida() {
        //Creamos un nuevo elemento div
        const div = document.createElement('div');
        
        //Añadimos texto al div
        div.textContent = '¡Bienvenido a mi página web!';
        
        //Añadimos estilos al div
        div.style.color = 'blue'; 
        div.style.fontSize = '20px'; 
        div.style.textAlign = 'center'; 
        div.style.marginTop = '20px'; 

        //Añadimos el div al cuerpo del documento
        document.body.appendChild(div);
    }

    //Llamamos a la función para que el mensaje se añada cuando se carga la página
    window.onload = function() {
        agregarMensajeBienvenida();
    };
</script>

</body>
</html>
